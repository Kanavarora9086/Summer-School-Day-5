<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let a = prompt("Enter first number:");
        let b = prompt("Enter second number:");
let op = prompt("Enter +, -, *, or /");

let ans;

if (op === "+") {
  ans = a + b;
} else if (op === "-") {
    ans = a - b;
} else if (op === "*") {
    ans = a * b;
} else if (op === "/") {
    ans = b === 0 ? "Can't divide by 0" : a / b;
} else {
    ans = "Invalid operator";
}

alert("Result: " + ans);

</script>
</body>
</html>
