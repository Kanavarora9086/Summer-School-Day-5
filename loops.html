<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
for (let i = 1; i <= 10; i++) {
  console.log("Number: " + i);
}
let j = 2;
while (j <= 20) {
  console.log("Even Number: " + j);
  j += 2;
}
let k = 10;
do {
  console.log("Countdown: " + k);
  k--;
} while (k >= 1);

    </script>
</body>
</html>
